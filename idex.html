<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BrigisCrowd Cash-in Book</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onload="fetchTransactionrecords()">

    <div class="container">
      <div class="header clearfix">
        <nav>
          
        </nav>
        <h3 class="text-muted">Cash-in Book</h3>
      </div>

      <div class="jumbotron">
        <h2>Record Your Cash-in Conveniently</h2>
        <form id="myForm">
            <div class="form-group">
                <label>Your Name</label>
                <input type="test"class="form-control" id="customerName" placeholder="Customer Name">
            </div>
            <div class="form-group">
                <label>The amount</label>
                <input type="test"class="form-control" id="transactionAmount" placeholder="Transaction Amount">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="cashinSpreadsheet"></div>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2018 BrigisCrowd, LTD.</p>
      </footer>

    </div> <!-- /container -->

    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mymain.js"></script>
  </body>
</html>
